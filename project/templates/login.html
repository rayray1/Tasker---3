{% extends "base.html" %}
{% block content %}

<h1>Welcome to Tasker</h1>
<h3>Please login to access you task list</h3>

<form method="post" action="/">
	{{ form.csrf_token }}
	<p>
		{{ form.name.label }}: {{ form.name }}
		&nbsp;&nbsp;
		{{ form.password.label }}: {{ form.password }}
		<input type="submit" value="Submit">
	</p>		
</form>

<br>

<p><em>Need an account? </em><a href="/register">Signup here</a></p>

{% endblock %}
